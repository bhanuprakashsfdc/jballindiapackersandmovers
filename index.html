<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Not Found</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { text-align: center; }
        .reload-button { padding: 10px 20px; background-color: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>This site can't be reached</h1>
        <p>Check if there is a typo in <strong>jballindiapackersandmovers.com</strong>.</p>
        <p>DNS_PROBE_FINISHED_NXDOMAIN</p>
        <button class="reload-button" onclick="location.reload();">Reload</button>
    </div>
</body>
</html>
